<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quartett Karte</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="all">
        <div class="banner">
            <div class="dinotype"></div>
            <div class="name"></div>
        </div>
        <div class="dinopicture"></div>
        <div class="dinoattributes">
            <div class="dinotypebig"></div>
            <div class="dimensions"></div>
            <div class="weight"></div>
        </div>
        <div class="dinodiet">
            <div class="dinodiet item 1"></div>
            <div class="dinodiet item 2"></div>
            <div class="dinodiet item 3"></div>
            <div class="dinodiet item 4"></div>
        </div>
        <div class="dinofight">
            <div class="dinofight item 1"></div>
            <div class="dinofight item 2"></div>
            <div class="dinofight item 3"></div>
            <div class="dinofight item 4"></div>
        </div>
    </div>

</body>

</html>
