<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            max-width: 440px;
            border-radius: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            grid-column: span 2;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            grid-column: span 2;
        }

        .info {
            font-size: 18px;
        }

        .highlight {
            color: #FF5733;
        }

        .icon {
            font-size: 24px;
            color: #3498db;
        }
    </style>
</head>

<body>
    <div class="card">
        <img src="nissan-350z.jpg" alt="Nissan 350Z">
        <div class="title">Nissan 350Z</div>
        <div class="info">Motor: 3.5L V6</div>
        <div class="info">Leistung: <span class="highlight">306 PS</span></div>
        <div class="info">Beschleunigung 0-60 mph: <span class="highlight">5,3 Sekunden</span></div>
        <div class="info">Höchstgeschwindigkeit: <span class="highlight">155 mph</span></div>
        <div class="icon">⚙️</div>
    </div>
</body>

</html>
