<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quartett Spiel</title>
    <link rel="stylesheet" href="styles.css">
    <script src="quartettspiel\lib\jquery-3.7.1.min.js"></script>
<!--     <script src="quartettspiel\script.js"></script> -->
</head>

<body>
    <div class="whole_card">
        <div class="banner">
            <div class="group_number"><h1>H1</div>
            <div class="name"><h1>Triceratops</h1></div>
        </div>
        <div class="picture"></div>
        <div class="facts"></div>
        <div class="attributes weight">
            <div class="attributes_icon_container weight_icon">Weight</div>
        </div>
        <div class="attributes number_eggs">
            <div class="attributes_icon_container number_eggs_icon">Eggs</div>
        </div>
        <div class="attributes speed">
            <div class="attributes_icon_container speed_icon">Speed</div>
        </div>
        <div class="attributes iq">
            <div class="attributes_icon_container iq_icon">Iq</div>
        </div>
        <div class="attributes number_skeletons">
            <div class="attributes_icon_container number_skeletons_icon">Bones</div>
        </div>
        <div class="attributes jaw_size">
            <div class="attributes_icon_container jaw_size_icon">Jaw Size</div>
        </div>

    </div>
</body>

</html>
