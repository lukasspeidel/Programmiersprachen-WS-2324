<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quartett Spiel</title>
    <link rel="stylesheet" href="styles.css">
    <script src="quartettspiel\lib\jquery-3.7.1.min.js"></script>
    <!--     <script src="quartettspiel\script.js"></script> -->
</head>

<body>
    <div id="cards_container">
        <div class="whole_card">
            <div class="banner">
                <div class="group_number">
                    <h1>Xy
                </div>
                <div class="name">
                    <h1>Whatever Dino</h1>
                </div>
            </div>
            <div class="picture">
                <img src="img\b3_allosaurus.jpg" alt="b3_allosaurus">
            </div>
            <div class="facts">
                <h3>Group Name</h3>random facts random facts random facts random facts
            </div>
            <div class="attributes weight">
                <div class="attributes_icon_container">
                    <div class="actual_icon">
                        <img src="icons/weight_icon.png" alt="Weight icon">
                    </div>
                </div>
                <div class="weight_info">info</div>
            </div>
            <div class="attributes number_eggs">
                <div class="attributes_icon_container">
                    <div class="actual_icon">
                        <img src="icons/number_eggs_icon.png" alt="Egg icon">
                    </div>
                </div>
                <div class="number_eggs_info">info</div>
            </div>
            <div class="attributes speed">
                <div class="attributes_icon_container">
                    <div class="actual_icon">
                        <img src="icons/speed_icon.png" alt="Speed icon">
                    </div>
                </div>
                <div class="speed_info">info</div>
            </div>
            <div class="attributes iq">
                <div class="attributes_icon_container">
                    <div class="actual_icon">
                        <img src="icons/iq_icon.png" alt="IQ icon">
                    </div>
                </div>
                <div class="iq_info">info</div>
            </div>
            <div class="attributes number_skeletons">
                <div class="attributes_icon_container">
                    <div class="actual_icon">
                        <img src="icons/number_skeletons_icon.png" alt="Skeleton icon">
                    </div>
                </div>
                <div class="number_skeletons_info">info</div>
            </div>
            <div class="attributes jaw_size">
                <div class="attributes_icon_container">
                    <div class="actual_icon">
                        <img src="icons/jaw_size_icon.png" alt="Jaw icon">
                    </div>
                </div>
                <div class="jaw_size_info">info</div>
            </div>

        </div>
    </div>
</body>

</html>
